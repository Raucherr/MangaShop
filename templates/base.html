
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-light bg-light">
    <div  class="container-fluid img">
        <a href="{% url 'home' %}" class="navbar-brand">Anime Shop</a>
        <!--  Is Authenticated    -->
        {% if not request.user.is_authenticated %}
        <a href="{% url 'register' %}">Регистрация</a>
        <a href="{% url 'login' %}">Войти в аккаунт</a>
        {% else %}
        <h4>{{ request.user.username }}</h4>
        <a href="{% url 'logout' %}">Выйти из аккаунта</a>
        {% endif %}
        <!--   End Is Authenticated   -->

        <!--  Permission to create    -->
        {% if request.user.is_authenticated and request.user.is_superuser %}
        <a href="{% url 'create-product' %}"><img style="width: 20px; height: auto;" src="{% static 'img/plus (1).png' %}" ></a>
        {% endif %}
        <!--  End permission to create    -->

        <a href="{% url 'cart_detail' %}">
            <img style="width: 30px; height: auto;" src="{% static 'img/Cart-01.svg' %}">
        </a>

        <!--  Search    -->
        <form class="d-flex" method="get" action="{% url 'search' %}">
            <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
        <!--  End search    -->
    </div>
<!--    <div  style="width:200px; height:200px;background-image:url(../static/img/anime.png)"-->

        <img src="{% static 'img/anime.png' %}" />
    </div>

</nav>
<!-- Navbar end -->

{% block content %}

{% endblock %}

</body>
</html>
